name: Deploy Flask App to Local Machine

on:
  push:
    branches:
      - main  # or your preferred branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 49.43.217.200 >> ~/.ssh/known_hosts

    - name: Copy app files to server
      run: |
        rsync -avz --exclude '.git*' ./ ubuntu@49.43.217.200:/home/ubuntu/flask-app

    - name: Start Flask app on remote server
      run: |
        ssh ubuntu@49.43.217.200 << 'EOF'
          cd flask-app
          pip3 install -r requirements.txt || true
          pkill -f app.py || true
          nohup python3 app.py > output.log 2>&1 &
        EOF
